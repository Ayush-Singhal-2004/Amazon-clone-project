<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Amazon Clone</title>
</head>
<body>

    <div class="main">
        <div class="navbar ">
            <!-- navbar code -->
            <div class="navlogo border">
                <div class="logo">
                </div>
            </div>
        
            <div class="navaddress border">
                <p id="deli"> Deliever to</p>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg>
                    <p class="india">India</p>
                </div>
            </div>
            <div class="nav-search">
                <select id="navsel">
                    <option value="">All</option>
                </select>
                <input id="navin "type="text" placeholder="Search Amazon">
                <div class="sicon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </div>
            </div>
            <div class="languages">
                <div class="languages-items">
                    <img src="Flag_of_India.svg.webp" alt="loading..">
                <p>EN</p>
                </div>
            </div>
            <div class="navsign border" id="nav-signin">
                <p><span>Hello,Signin</span></p>
                <p id="acc">Account&Lists</p>
            </div>
            <div class="return border">
                <p><span>Returns</span></p>
                <p id="acc">&Orders</p>
            </div>
            <div class="navcart border">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                  </svg>
                  Cart
                </div>
            </div>
        </div>
        <div class="nav-2">
            <!-- nav-2 code -->
            <div class="navall">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
                  All
            </div>
            <div class="navops">
                <a href="#">Fresh</a>
                <a href="#">Amazon miniTV</a>
                <a href="#">Sell</a>
                <a href="#">Best Sellers</a>
                <a href="#">Today's Deals</a>
                <a href="#">Mobiles</a>
                <a href="#">Gift Ideas</a>
                <a href="#">Electronics</a>
                <a href="#">Prime</a>
                <a href="#">Customer Service</a>
            </div>
            <div class="navdeals">
                <img src="https://m.media-amazon.com/images/G/31/img17/Home/AmazonTV/Crimes_aajkal/SWM_400x39_V1._CB585205801_.jpg">
            </div>

        </div>
        <div class="sign-in-pop-up" id="signIn-popUp-id">
            <div class="nav-signin-popup-head">
                
            </div>
        </div>
        <div class="content">
            <!-- main page code -->
        </div>
        <div class="footer">
            <!-- footer code -->
            abhishek sharma
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
